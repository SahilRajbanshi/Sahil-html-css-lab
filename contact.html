<body>
  <div class="container">
    <header>
      <img src="assets/images/su_banner.gif" alt="Striped Umbrella Banner">
      <nav id="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>

      </nav>
    </header>
    <main class="content">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="fname">First Name:* </label>
          <input type="text" id="fname" name="fname" maxlength="25" required><br><br>
          <label for="lname">Last Name:* </label>
          <input type="text" id="lname" name="lname" maxlength="25" required><br><br>
          <label for="email">Email:* </label>
          <input type="email" id="email" name="email" maxlength="35" required>
        </fieldset>
        <fieldset>
          <legend>Your Message</legend>
          <label for="subject">How did you hear about us?</label>
          <select id="subject" name="subject">
            <option selected>Our website</option>
            <option>Friends</option>
            <option>TV Adv.</option>
            <option>Other</option>
          </select><br><br>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>
          <input type="submit" value="Send">
        </fieldset>
      </form>
      <h3>Our Location</h3>
             <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.865996120294!2d-79.38976049999998!3d43.67175669999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sen!2sca!4v1758809073568!5m2!1sen!2sca"
          width="600"

          loading="lazy"

        ></iframe>

    </main>
